<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Patient Info</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="patient_info_css.css">
		<script type="text/javascript" src="main.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class = "container-fluid">
			<h class = "header" id = "hospital_name">Welcome to UCI Medical Center</h>
			 <ul>
			 	  <li><a href="home_page.html">Home</a></li>
				  <li><a href="create_record.html">Create a New Patient</a></li>
				  <li><a href="visit_record.html">Create a New Visit</a></li>
				  <li><a href="send_data.html">Send Patient Data</a></li>
			</ul>
			<div class = "row bow">
				<h class = "title" id = "p_name">Patient's visits</h>
				<p id= "first" class = "visits"></p>
				<p id= "second" class = "visits"></p>
				<p id= "third" class = "visits"></p>
				<p id= "fourth" class = "visits"></p>
			</div>
			<script>
				var h_username = localStorage.email;
				var sys = localStorage.getItem('sys');
				sys = JSON.parse(sys);
				var h_index = 0;
				// h_index = sys.findRecord(sys.h_username);
				var total_records = sys.allHospitals.length;
				var total_patients = sys.allHospitals[h_index].patients.length;
				for (let i = 0; i < total_records; i++) {
					if (sys.allHospitals[i].username == h_username) {
						h_index = i;
					}
				}
				var p_index = -1;
				for (let i = 0; i < total_patients; i++) {
					if (sys.allHospitals[h_index].patients[i].name == localStorage.p_name) {
						p_index = i;
					}
				}
				document.getElementById("p_name").innerHTML = sys.allHospitals[h_index].patients[p_index].name + "'s Visits";
				document.getElementById("first").innerHTML = "1. " + sys.allHospitals[h_index].patients[p_index].records[0].date;
				document.getElementById("second").innerHTML = "2. " + sys.allHospitals[h_index].patients[p_index].records[1].date;
				document.getElementById("third").innerHTML = "3. " + sys.allHospitals[h_index].patients[p_index].records[2].date;
				document.getElementById("fourth").innerHTML = "4. " + sys.allHospitals[h_index].patients[p_index].records[3].date;

				localStorage.setItem('sys', JSON.stringify(sys));
				document.getElementById("hospital_name").innerHTML = sys.allHospitals[h_index].name;
			</script>
		</div>
	</body>

</html>
